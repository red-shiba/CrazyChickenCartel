<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/6_salsa_bottle/salsa_bottle.png">
    <title>El pollo Loco</title>
    <script src="js/templates.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/collidable-object.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken_small-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/endboss-bar.object.class.js"></script>
    <script src="models/coin-bar-object.class.js"></script>
    <script src="models/salsa_bottle-bar-object.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/salsa_bottle.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body onload="firstLoad()">
    <h1 id="headline">El pollo loco</h1>

    <canvas class="dNone" id="canvas" width="720" height="480"></canvas>

    <div id="content" class="content"></div>

    <div id="gameOverlay" class="gameOverlay">
        <div class="iconList">
            <button class="homeBtn" onclick="backToHome()">Home</button>
            <div class="soundButton" id="soundButton">
                <svg onclick="muteAllSounds()" class="muteButton" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M16 9V9C17.2111 10.8167 17.2111 13.1833 16 15V15" stroke="#ffffff" stroke-width="2"
                            stroke-linecap="round"></path>
                        <path d="M20 8V8C21.259 10.5181 21.259 13.4819 20 16V16" stroke="#ffffff" stroke-width="2"
                            stroke-linecap="round"></path>
                        <path
                            d="M7.4172 8.65233L10.5397 6.05023C11.5167 5.23607 13 5.93081 13 7.20256V16.7974C13 18.0692 11.5167 18.7639 10.5397 17.9498L7.4172 15.3477C7.14763 15.123 6.80783 15 6.45693 15H4.5C3.67157 15 3 14.3284 3 13.5V10.5C3 9.67157 3.67157 9 4.5 9H6.45693C6.80783 9 7.14763 8.87698 7.4172 8.65233Z"
                            stroke="#ffffff" stroke-width="2"></path>
                    </g>
                </svg>
            </div>

            <div>
                <svg onclick="fullScreen()" id="fullscreen" class="fullscreen" fill="#e6e6e6"
                    viewBox="-3.04 -3.04 22.08 22.08" xmlns="http://www.w3.org/2000/svg">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path
                            d="M14 3.414L9.414 8 14 12.586v-2.583h2V16h-6v-1.996h2.59L8 9.414l-4.59 4.59H6V16H0v-5.997h2v2.583L6.586 8 2 3.414v2.588H0V0h16v6.002h-2V3.414zm-1.415-1.413H10V0H6v2H3.415L8 6.586 12.585 2z"
                            fill-rule="evenodd">
                        </path>
                    </g>
                </svg>
            </div>
        </div>

        <div id="mobileButtons" class="mobileButtons dNone">
            <div class="buttonPair">
                <button id="moveLeft" class="moveLeft mobileButton"></button>
                <button id="moveRight" class="moveRight mobileButton"></button>
            </div>
            <div class="buttonPair">
                <button id="throwBottle" class="throwBottle mobileButton"></button>
                <button id="jump" class="jump mobileButton"></button>
            </div>
        </div>
    </div>

    <div class="deviceTurn">
        <h2>
            Please turn you device to play this Game.<br>
            Thank you and enjoy the Game
        </h2>
    </div>
</body>
</html>
